{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Case synthesis</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, action=url_for('synthesis', word=cls.word)) }}
        </div>
    </div>

    {% for item in synthesized %}
      <p> {{ item }} </p>
    {% endfor %}
    <a href="{{ url_for('index') }}">Back</a>
{% endblock %}
